---
- name: Setup Docker and Run Scripts on Ubuntu Server
  hosts: web
  become: yes
  gather_facts: yes
  tasks:
    - name: Update APT package manager repositories
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's stable repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x,o+x'

    - name: Set safe.directory
      become: yes
    #  become_user: ansible
      shell: git config --global --add safe.directory /home/ansible/surrentum_project/sorrentum
      args:
         warn: no    

    - name:
      git:
        repo: https://github.com/sorrentum/sorrentum.git
        dest: /home/ansible/surrentum_project/sorrentum
        clone: yes
        update: yes

    - name: Execute a script
      shell: sh /home/ansible/Airflow_deployment/sorrentum_ansible/ansible.sh

    - name: Check if SES SMTP user exists
      command: aws iam get-user --user-name ses-smtp-user.airflow_prod
      register: user
      ignore_errors: True

    - name: Show user
      debug:
        var: user

    - name: Create user if it does not exist
      command: aws iam create-user --user-name ses-smtp-user.airflow_prod
      when: user is failed 
